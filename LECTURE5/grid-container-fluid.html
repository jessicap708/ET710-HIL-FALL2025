<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid mt-3 border">
        <!-- Control the column width, and how they should appear on different devices -->
        <div class="row border p-1">
            <div class="col-sm-6 border-end">Test 1</div>
            <div class="col-sm-6">Test 2</div>
        </div>
        <div class="row border p-1">
            <div class="col-sm-4 border-end">Test 3</div>
            <div class="col-sm-4 border-end">Test 4</div>
            <div class="col-sm-4">Test 5</div>
        </div>

        <!-- Or let Bootstrap automatically handle the layout -->
        <div class="row border p-1">
            <div class="col border-end">Test 6</div>
            <div class="col border-end">Test 7</div>
            <div class="col">Test 8</div>
        </div>
    </div>

</body>
</html>
