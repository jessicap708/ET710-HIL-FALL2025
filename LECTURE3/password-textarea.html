<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Forms - Password & Textarea</title>
    </head>

    <body>
        <main>
            <section>
                <h2>Password and Textarea</h2>
                <form method="GET">
                    <label for="secret_message">Enter your secret message:</label>
                    <br>
                    <input type="password" name="secret_message">
                    <br>

                    <label for="comment">Enter a comment:</label>
                    <br>
                    <textarea name="comment" placeholder="Enter a comment"></textarea>
                    <br>
                    <br>

                    <input type="submit" value="Submit">
                </form>
            </section>
        </main>
    </body>
</html>
