<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width. initial-scale=1.0">
        <title>Times Table Application</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <script src="js/index.js" defer></script>
    </head>
    <body class="bg-light">

        <div class="container py-5">
            <!---Heading-->
            <h1 class="text-center mb-4">Times Table App</h1>

            <!--Number Buttons Grid-->
            <div class="row g-3">

                <!--Each button uses: col-6 col-md-4 col-lg-3-->
                <!--This makes it responsive across all screen sizes-->

                <!--Buttons 1 - 4 -->
                <div class="col-6 col-md-4 col-lg-3">
                    <button class="btn btn-primary w-100" onclick="app.processSelection(1)">1</button>
                </div>
                <div class="col-6 col-md-4 col-lg-3">
                    <button class="btn btn-primary w-100" onclick="app.processSelection(2)">2</button>
                </div>
                <div class="col-6 col-md-4 col-lg-3">
                    <button class="btn btn-primary w-100" onclick="app.processSelection(3)">3</button>
                </div>
                <div class="col-6 col-md-4 col-lg-3">
                    <button class="btn btn-primary w-100" onclick="app.processSelection(4)">4</button>
                </div>

                <!--Buttons 5 - 8 -->
                <div class="col-6 col-md-4 col-lg-3">
                    <button class="btn btn-primary w-100" onclick="app.processSelection(5)">5</button>
                </div>
                <div class="col-6 col-md-4 col-lg-3">
                    <button class="btn btn-primary w-100" onclick="app.processSelection(6)">6</button>
                </div>
                <div class="col-6 col-md-4 col-lg-3">
                    <button class="btn btn-primary w-100" onclick="app.processSelection(7)">7</button>
                </div>
                <div class="col-6 col-md-4 col-lg-3">
                    <button class="btn btn-primary w-100" onclick="app.processSelection(8)">8</button>
                </div>

                <!--Buttons 9 -12 -->
                <div class="col-6 col-md-4 col-lg-3">
                    <button class="btn btn-primary w-100" onclick="app.processSelection(9)">9</button>
                </div>
                <div class="col-6 col-md-4 col-lg-3">
                    <button class="btn btn-primary w-100" onclick="app.processSelection(10)">10</button>
                </div>
                <div class="col-6 col-md-4 col-lg-3">
                    <button class="btn btn-primary w-100" onclick="app.processSelection(11)">11</button>
                </div>
                <div class="col-6 col-md-4 col-lg-3">
                    <button class="btn btn-primary w-100" onclick="app.processSelection(12)">12</button>
                </div>
            </div>

            <!--Results-->
            <div class="mt-4 p-4 bg-white border rounded shadow-sm">
                <h4 class="mb-3">Results:</h4>

                <!--KEY PART: flex container that wraps based on screen width-->
                <div id="output" class="d-flex flex-wrap gap-2"></div>
            </div>
        </div>
    </body>
</html>
